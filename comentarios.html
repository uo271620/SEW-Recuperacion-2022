    <h1>Comentarios</h1>
    <label for="asunto">Asunto:</label><br>
    <input type="text" id="asunto" name="asunto" placeholder="Asunto"><br>
    <label for="contenido" >Contenido:</label><br>
    <textarea id="contenido" name="contenido" rows="10" cols="40" placeholder="Escriba aqui su comentario"></textarea><br><br>
    <button id="enviar">Enviar</button>

    <section id="comentarios">
        <section>
            <h2>Me encanta</h2>
            <p id="comentario-00">Realice compras tanto online como en tienda, y me encantan los productos que tiene</p>
            <select id="source">
                <option value="en">en</option>
                <option value="es" selected>es</option>
                <option value="fr">fr</option>
            </select>
            <select id="target">
                <option value="en">en</option>
                <option value="es" selected>es</option>
                <option value="fr">fr</option>
            </select>
            <button id="traductor-00" onclick="traductor.traduce(this.id)">Traducir</button>
        </section>
        <section>
            <h2>Buenos precios</h2>
            <p>Realice compras en sus tiendas fisicas y tienen muy buenos precios</p>
        </section>
    </section>
